version: '3.9'
services:
  
  db:
      restart: always
      image:  postgres
      container_name: db_auth
   
      environment:
        POSTGRES_PASSWORD: root1121
        POSTGRES_USER: shio
        POSTGRES_DB: teatr
      ports:
        - "5433:5433"
      volumes:
        - ./postgres-data:/var/lib/postgresql/data       
      network_mode: host
      
  adminer:
        image: adminer
        restart: always
        ports:
          - 8080:8080
        network_mode: host
        volumes: 
          - ./:/home/shio/adminer/
volumes:
  pgdata: